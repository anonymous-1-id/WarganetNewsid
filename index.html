function backList() {
  document.getElementById("listBerita").style.display = "block";
  document.getElementById("detailBerita").style.display = "none";
  window.scrollTo({ top: 0, behavior: "smooth" });
}

document.addEventListener("DOMContentLoaded", () => {
  // Animasi item berita list
  document.querySelectorAll(".news-item").forEach((item, i) => {
    setTimeout(() => {
      item.style.opacity = 1;
      item.style.transform = "translateY(0)";
    }, 100 * i);

    item.addEventListener("click", () => {
      const id = item.dataset.id;
      const data = beritaData[id];
      const detail = `
        <h2>${data.title}</h2>
        <img class="news-img" src="${data.img}" alt="gambar utama">
        <div class="date">${data.date}</div>
        ${data.content}
        <div onclick="backList()" class="back-btn">‚Üê Kembali</div>
      `;
      document.getElementById("detailBerita").innerHTML = detail;
      document.getElementById("listBerita").style.display = "none";
      document.getElementById("detailBerita").style.display = "block";
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  });

  // Popup Selamat Datang
  const pop = document.getElementById("welcomePopup");
  pop.classList.add("show");
  setTimeout(() => {
    pop.classList.remove("show");
    pop.classList.add("hide");
  }, 2000);
});
