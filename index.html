<script>
// ==== Data berita ====
const newsData = [
  {
    title: "Amnesty: Israel secara sengaja membuat warga Gaza kelaparan",
    date: "18 Agustus 2025",
    summary: "Kelaparan parah di Gaza disebut AML sebagai bagian dari kebijakan sengaja, bukan dampak perang biasa.",
    thumbnail: "https://www.amnesty.org/en/wp-content/uploads/2025/08/GettyImages-2229271788-e1755267500744.jpg",
    content: `
      <img src="https://www.amnesty.org/en/wp-content/uploads/2025/08/GettyImages-2229271788-e1755267500744.jpg" style="width:100%;border-radius:8px;margin:10px 0;">
      <p>Amnesty International mengeluarkan laporan yang menyoroti bahwa kelaparan yang terjadi di Jalur Gaza bukan sekadar efek samping konflik bersenjata, melainkan bagian dari kebijakan yang disengaja...</p>
      <p>Menurut laporan itu, Israel secara aktif menghalangi distribusi bantuan kemanusiaan, memblokir truk bantuan dari jalur Rafah, serta membatasi akses air bersih...</p>
      <p>Seorang pengungsi menyebut hanya bisa memberi makan anak-anaknya satu potong roti sehari...</p>
      <p>Tim medis di Gaza melaporkan peningkatan drastis kasus gizi buruk dan kematian akibat dehidrasi...</p>
      <p>Amnesty juga menyoroti pernyataan para pejabat Israel yang menunjukkan niat menghukum kolektif warga Gaza...</p>
      <p>Selain kelaparan, laporan juga menyinggung bahwa Israel sengaja menghancurkan infrastruktur pangan...</p>
      <p>Amnesty menyatakan tindakan ini melanggar Konvensi Jenewa dan dapat dianggap sebagai kejahatan perang...</p>
      <p>Banyak negara dan organisasi internasional mulai mengecam tindakan tersebut...</p>
      <p>Beberapa ahli hak asasi manusia mengatakan bahwa strategi ‚Äúkelaparan sebagai senjata‚Äù...</p>
      <p>Amnesty mengakhiri laporannya dengan menyerukan gencatan senjata segera...</p>
    `
  }
];

// ==== DOM references ====
const landingDiv    = document.getElementById('landing');
const showNewsBtn   = document.getElementById('showNewsBtn');
const newsListDiv   = document.getElementById('newsList');
const newsDetailDiv = document.getElementById('newsDetail');

// ==== Functions ====
function renderNewsList() {
  newsListDiv.innerHTML = "";
  newsData.forEach((item, idx) => {
    const box = document.createElement("div");
    box.className = "news-item";
    box.innerHTML = `
      <h2>${item.title}</h2>
      <div class="date">${item.date}</div>
      <p>${item.summary}</p>
    `;
    box.style.animation = "slideFade 0.5s ease forwards";
    box.style.animationDelay = (idx * 0.15) + "s";
    box.onclick = () => showDetail(item);
    newsListDiv.appendChild(box);
  });
}

function showDetail(item) {
  landingDiv.style.display = "none";
  newsListDiv.style.display = "none";
  newsDetailDiv.style.display = "block";

  newsDetailDiv.innerHTML = `
    <button id="backBtn">Kembali</button>
    <h2>${item.title}</h2>
    <div class="date">${item.date}</div>
    ${item.content}
  `;
  document.getElementById("backBtn").onclick = () => {
    newsDetailDiv.style.display = "none";
    newsListDiv.style.display = "block";
  };
}

// ==== Event Listeners ====
showNewsBtn.addEventListener("click", () => {
  landingDiv.style.display = "none";
  newsListDiv.style.display = "block";
  renderNewsList();
});
window.addEventListener("DOMContentLoaded", () => {
  const p = document.getElementById("welcomePopup");
  p.style.display = "block";
  setTimeout(() => p.style.display = "none", 1500);
});
</script>
